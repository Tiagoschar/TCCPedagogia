<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuropsicopedagoga Raquel Maciel Reis - Login</title>
    <link rel="stylesheet" href="main.css">  
   <link rel="icon" type="image/x-icon" href="Assets/Logo.jpg">
</head>

<body>
      <div id="login-overlay">
    <div id="login-box">
      <h2 id="form-title">Login</h2>

      <form id="auth-form" class="form">
        <label>Email</label>
        <input id="auth-email" type="email" class="input" required>
        <label>Senha</label>

        <div style="position:relative">
          <input id="auth-pass" type="password" class="input" minlength="6" required>
          <span class="toggle-pass" onclick="togglePass('auth-pass',this)">👁</span>
        </div>

        <div id="strength" class="strength"></div>

        <div id="confirm-wrap" style="display:none">
          <label>Confirmar senha</label>
          <div style="position:relative">
            <input id="auth-pass2" type="password" class="input" minlength="6">
            <span class="toggle-pass" onclick="togglePass('auth-pass2',this)">👁</span>
          </div>
        </div>

        <a href="index.html" class="btn btn-primary">Entrar</button></a>
        <button type="button" class="btn btn-ghost" onclick="switchMode()">Criar conta</button>
      </form>

    </div>
  </div>
</body>

</html>
