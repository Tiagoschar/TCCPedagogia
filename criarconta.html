<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Raquel Maciel Reis</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="Assets/Logo.jpg">
</head>

<body>
  <div id="login-overlay">
    <div id="login-box">
      <h2 id="form-title">Criar Conta</h2>

      <form id="create-account-form" class="form">
        <label>Nome completo</label>
        <input id="user-name" type="text" class="input" required>

        <label>Email</label>
        <input id="user-email" type="email" class="input" required>

        <label>Senha</label>
        <div style="position:relative">
          <input id="user-pass" type="password" class="input" minlength="6" required>
          <span class="toggle-pass" onclick="togglePass('user-pass',this)">👁</span>
        </div>

        <label>Confirmar senha</label>
        <div style="position:relative">
          <input id="user-pass2" type="password" class="input" minlength="6" required>
          <span class="toggle-pass" onclick="togglePass('user-pass2',this)">👁</span>
        </div>

        <div id="strength" class="strength"></div>

        <button type="submit" class="btn btn-primary">Criar conta</button>
        <a href="login.html" class="btn btn-ghost">Já tenho conta</a>
      </form>
    </div>
  </div>
  
  <script>
    function togglePass(inputId, el) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "🙈";
      } else {
        input.type = "password";
        el.textContent = "👁";
      }
    }
  </script>
</body>

</html>
